<div class="container-custom">
			<div class="banner">
				<p class="heading">Platicon</p>
				<p class="sub-heading">Emotion Based Music Player</p>
				<button class="get-started">Get Started</button>
			</div>


			<h1>Recently Added</h1>

			<div class="row song-list">
				<!-- ########################################################## -->
			</div>
</div>
		<script type="text/javascript">
			$('.get-started').click(function(){
				$('.maincont').load('./pages/examples/clm_emotiondetection.html');
			});

			$.ajax({
                type: "POST",
                url:'./pages/api.php', 
                data: {
                    action : "fetch_song_list",
                },
                success: function(result){
                	var data = JSON.parse(result);
					for(song in data)
					{
						$('.song-list').append(`
	
							<div class="col-sm-2 col-xs-6">
								<div class="thumbnail song" data-source="./${data[song]['music_src']}" data-cover-src= "./${data[song]['img_src']}">
									<img src="./${data[song]['img_src']}">
									
									<div class="thumbnail-title">
										<p>${data[song]['song_name']}</p>
										${data[song]['artist']}
									</div>
								</div>
							</div>						

							`);
						}
                 	
	                }
	            });
		</script>
